  <script>
    function browserRedirect() {
      var sUserAgent = navigator.userAgent.toLowerCase();

      var bIsIphone = sUserAgent.match(/iphone os/i) == 'iphone os';
      var bIsMidp = sUserAgent.match(/midp/i) == 'midp';
      var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == 'rv:1.2.3.4';
      var bIsUc = sUserAgent.match(/ucweb/i) == 'web';
      var bIsCE = sUserAgent.match(/windows ce/i) == 'windows ce';
      var bIsWM = sUserAgent.match(/windows mobile/i) == 'windows mobile';
      var bIsAndroid = sUserAgent.match(/android/i) == 'android';  
      if (bIsIphone || bIsMidp || bIsUc7 || bIsUc || bIsCE || bIsWM || bIsAndroid) {    
        document.getElementById("pc-code").style.display = 'none';
        console.log("您的浏览设备为：phone");   
      } else {
        document.getElementById("pc-code").style.display = 'flex';
        console.log("您的浏览设备为：pc");   
        document.getElementById("dowebok").style.display = 'none';
      }  
    }
  </script>

    @keyframes mymove {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @-webkit-keyframes mymove
    /*Safari and Chrome*/

  <!--初始化fullpage-->
  <script>
    $(document).ready(function() {
      $('#dowebok').fullpage({
        verticalCentered: false,
        css3: true,
        normalScrollElements: '#show',
        onLeave: function(index, nextIndex, direction) {
          var single = $("#single");
          var couple = $("#couple");
          var random = $("#random");
          var logo1 = $("#page1Logo");
          var logo2 = $("#page2Logo");
          if (direction == 'down') {
            single.addClass("bounceInRight");
            couple.addClass("bounceInLeft");
            random.addClass("bounceInRight");
            single.removeClass("bounceOutRight");
            couple.removeClass("bounceOutLeft");
            random.removeClass("bounceOutRight");
            logo1.fadeOut("fast");
            logo2.fadeIn("slow");
          } else if (direction == 'up') {
            single.addClass("bounceOutRight");
            couple.addClass("bounceOutLeft");
            random.addClass("bounceOutRight");
            single.removeClass("bounceInRight");
            couple.removeClass("bounceInLeft");
            random.removeClass("bounceInRight");
            logo1.fadeIn("slow");
            logo2.fadeOut("fast");
          }
        }
      });
      $('#to-page2').click(function() {
        $.fn.fullpage.moveSectionDown();
      });
      $(window).resize(function() {
        $.fn.fullpage.reBuild();
      });

    });
  </script>
