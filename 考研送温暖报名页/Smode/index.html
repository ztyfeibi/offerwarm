            <label for="op-secret" class="lab-sex" id="secret">密</label>
          </div>
          <input type="radio" name="sex" value="1" id="op-male" style="display: none;">
          <input type="radio" name="sex" value="0" id="op-female" style="display: none;">
          <input type="radio" name="sex" value="2" id="op-secret" style="display: none;">
        </div>
        <div class="div-qq info">
          <label for="qq"><img src="../comimg/QQ.png" width="11%" style="margin-left: 15px;"></label>
          <input type="tel" id="qq" name="subject">
          <p id="qq-check"></p>
        </div>
        <div class="div-phone info">
          <label for="tel"><img src="../comimg/telephone.png" width="11%" style="margin-left: 15px;"></label>
          <input type="tel" id="tel" name="tel" maxlength="11">
          <p id="phone-check"></p>
